<body>
    <h1>Your Shopping List</h1>
<div class="my-container-one">
    <form>
    <div class="mb-3">
        <label for="tasks" class="form-label">Add a task to your ToDo list:</label>
        <input class="form-control" id="tasks">
    </div>
        <button type="submit" class="btn my-Btns" id="add-task">Add Task</button>
    </form>
</div>
    <div class="task-list" id="task-list">
        <p>Hello, World!</p>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="switchCheckDefault">
            <label class="form-check-label" for="switchCheckDefault">complete/incomplete</label>
        </div>
        <button>DELETE</button>
    </div>
