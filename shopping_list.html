<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous" defer></script>
    <link rel="stylesheet" href="styles.css">
    <script src="shopping_list.js" defer></script>
    <title>Shopping List Application</title>
</head>
<body>
    <div class="container-wrapper">
        <h1>Shopping List</h1>
        <div class="my-container">
            <form>
            <div class="mb-3">
                <label for="item-input" class="form-label">Add item to list:</label>
                <input class="form-control" id="item-input">
            </div>
                <button class="btn main-Btns" id="add-btn">Add Item</button>
                <button class="btn main-Btns" id="clear-all">Clear All</button>
                <button class="btn main-Btns" id="clear-completed">Clear Completed</button>
            </form>
        </div>

        <div id="paper">
            <ul id="shopping-list"></ul>
        </div>

        <div class="stats" id="stats">
            <h2>STATS</h2>
            <h4>Total: <span id="total-count">0</span></h4>
            <h4>Remaining: <span id="remaining-count">0</span></h4>
            <h4>Completed: <span id="completed-count">0</span></h4>
        </div>
    </div>
</body>
</html>
